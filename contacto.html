<html>
    <head>
        <meta charset="UFT-8">
        <title>Contacto-Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="Imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
            
        </header>

            <main>
                <form>
                    <label for="nombreApellido">Nombre y Apellido</label>
                    <input type="text" id="nombreApellido" class="input-padrom" required >
                    
                    <label for="correoElectronico">Correo Electronico</label>
                    <input type="email" id="correoElectronico" class="input-padrom" required placeholder="email@dominio.com">
                
                    <label for="telefono">Telefono</label>
                    <input type="tel" id="telefono" class="input-padrom" required placeholder="(XX) XXXX XXXXX">

                    <label for="Mensaje">Mensaje</label>
                    <textarea cols="70" rows="10" id="Mensaje" class="input-padrom" required></textarea>

                    <fieldset>
                        <p>多Como le gustaria que lo contactemos?</p>
                        
                            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                            <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>

                            <label for="radio-WhatsApp"><input type="radio" name="contacto" value="WhatsApp" id="radio-WhatsApp" checked>WhatsApp</label>
                    </fieldset>
                    <fieldset>
                        <legend>多En cual horario prefiere ser atendido?</legend>
                        <select>
                            <option>Ma単ana</option>
                            <option>Tarde</option>
                            <option>Noche</option>
                        </select>
                    </fieldset>
                    <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedadres de la Barberia Alura?</label>
                    <input type="submit" value="Enviar formulario"class="enviar">
                </form>

                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horario</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>08h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Miercoles</td>
                            <td>08h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>08h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>

            </main>

        <footer>
            <img src="Imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
